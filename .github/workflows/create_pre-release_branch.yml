name: create pre-relase branch

on:
  workflow_dispatch:
  
jobs: 
  build:
    runs-on: macos-latest
    
    strategy:
      matrix:
        api-level: [26, 30, 32]
    
    steps:
      - name: checkout
      - uses: actions/checkout@v3
      
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          script: ./gradlew connectedCheck

