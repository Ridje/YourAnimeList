name: create pre-relase branch

on:
  workflow_dispatch:
  
jobs: 
  run-instrumented-tests:
    runs-on: macos-latest
    
    
    steps:
      - name: setup java11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
    
      - name: checkout
        uses: actions/checkout@v3
      
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedCheck

